<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Домашняя страничка</title>
        <link rel="stylesheet" href="../font/font.css">
        <link  rel="stylesheet" href="../home/home.css">
        <script src="home.js"></script>
    </head>
    <body>
        <div class="menu">
            <img src="../image/home_dot.png" class="menu__img first" alt="Иконка дома">
            <img src="../image/profile.png" class="menu__img" alt="Иконка меню" onclick="window.location.href ='http://localhost:8001/profile'">
            <img src="../image/add.png" class="menu__img" alt="Иконка добавления поста">
        </div>
        <div class="working-frame">
            <div class="post-frame">
                <div class="post-frame__header">
                    <img src="../image/ivan_denisov.png" alt="Аватарка" class="post-frame__foto">
                    <h1 class="post-frame__name">Ваня Денисов</h1>
                    <img src="../image/edit.png" alt="Редактор иконка" class="post-frame__edit">
                </div>

                <div class="post-frame__post">
                    <img src="../image/image0.png" alt="Фото поста" class="post-frame__images">
                    <img src="../image/leftSlider.png" alt="Слайдер" class="post-frame__slider_left">
                    <img src="../image/rigthSlider.png" alt="Слайдер" class="post-frame__slider_right">
                    <div class="post-frame__counter-foto">1/3</div>
                </div>

                <div class="post-frame__likes">
                    <img src="../image/heart.png" alt="Лайк иконка" class="post-frame__heart">
                    <span class="post-frame__counter-like">203</span>
                </div>

                <div class="post-frame__text">
                    <span class="post-frame__inner-text">
                        Всем привет! Настоящая зима)) 
                    </span>
                    <div class="post-frame__more">ещё</div> 
                </div>
                <div class="post-frame__time-ago">4 часа назад</div>
            </div>
            <div class="post-frame">
                <div class="post-frame__header">
                    <img src="../image/ivan_denisov.png" alt="Аватарка" class="post-frame__foto">
                    <h1 class="post-frame__name">Ваня Денисов</h1>
                    <img src="../image/edit.png" alt="Редактор иконка" class="post-frame__edit">
                </div>

                <div class="post-frame__post">
                    <img src="../image/image0.png" alt="Фото поста" class="post-frame__images">
                    <img src="../image/leftSlider.png" alt="Слайдер" class="post-frame__slider_left">
                    <img src="../image/rigthSlider.png" alt="Слайдер" class="post-frame__slider_right">
                    <div class="post-frame__counter-foto">1/3</div>
                </div>

                <div class="post-frame__likes">
                    <img src="../image/heart.png" alt="Лайк иконка" class="post-frame__heart">
                    <span class="post-frame__counter-like">203</span>
                </div>

                <div class="post-frame__text">
                    <span class="post-frame__inner-text">
                        Так красиво сегодня на улице! Настоящая зима)) Вспоминается Бродский: «Поздно ночью, в уснувшей долине, на самом дне, в городке, занесенном снегом по ручку двери...»
                    </span>
                    <div class="post-frame__more">ещё</div> 
                </div>
                <div class="post-frame__time-ago">2 часа назад</div>
            </div>
        </div>
    </body>
</html>
