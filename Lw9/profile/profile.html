<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Профиль пользователя</title>
        <link rel="stylesheet" href="../font/font.css">
        <link rel="stylesheet" href="../profile/profile.css">
    </head>
    <body>
        <div class="menu">
            <img src="../image/home.png" class="menu__img first" alt="Иконка дома">
            <img src="../image/profile_dot.png" class="menu__img" alt="Иконка меню" onclick="window.location.href ='http://localhost:8001/profile'">

        </div>
        <div class="person-frame">

                <img src="../image/album.png" alt="" class="count-posts__icon">

            </div>
            <div class="group-images">
                <div class="group-images__images">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                </div>
                <div class="group-images__images">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                </div>
                <div class="group-images__images">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                    <img src="../image/image5.png" alt="" class="image">
                </div>
            </div>
        </div>
